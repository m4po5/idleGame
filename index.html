<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <title>Idle Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Idle Robot</h1>
    <div id="resources">
        <ul>
            <li id="minerals"><span id="labelMinerals">Minerals: </span><span class="figure">0</span></li>
            <li id="biomatter"><span id="labelBiomatter">Biomatter: </span><span class="figure">0</span></li>
            <li id="deepWater"><span id="labelDeepWater">Deep Water: </span><span class="figure">0</span></li>
            <li id="power"><span id="labelPower">Power: </span><span class="figure">0</span></span></li>
        </ul>
        <span class="tooltiptext">
            <table><tr>
            <td id="tipMinerals">1</td><td id="tipBiomatter">2</td><td id="tipDeepWater">3</td><td id="tipPower">4</td>
            </tr></table>
        </span>
    </div>

    <ul id="structures">
        <li id="buildPowerPlant" class="buildBtn disabled">
            <span class="progress"></span>
            <span class="label">Power Plant <span id="powerPlants" class="structureCount">0</span>
            <span class="percentage"></span>
            </span>
        </li>
        <li id="buildMineralDeposit" class="buildBtn enabled">
            <span class="progress"></span>
            <span class="label">Mineral Deposit <span id="mineralDeposits" class="structureCount">0</span>
            <span class="percentage"></span>
            </span>
        </li>
        <li id="buildProcessingUnit" class="buildBtn inProgress">
            <span class="progress" style="left: -200px;"></span>
            <span class="label">Processing Unit <span id="processingUnits" class="structureCount">0</span>
            <span class="percentage">30%</span>
            </span>
        </li>
        <li id="buildMinerUnit" class="buildBtn disabled">
            <span class="progress"></span>
            <span class="label">Miner Unit <span id="minerUnits" class="structureCount">0</span>
            <span class="percentage"></span>
            </span>
        </li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="scripts/gameEngine.js"></script>
    <script src="scripts/resMon.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
